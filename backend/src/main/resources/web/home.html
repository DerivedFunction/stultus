<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stultus</title>
    <!-- Main Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>

    <!-- Theme included stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.bubble.css"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Quill editors
        var quillEditors = document.querySelectorAll(".editor");
        for (const element of quillEditors) {
          var editor = new Quill(element, {
            modules: {
              toolbar: [
                [{ header: [1, 2, false] }],
                ["bold", "italic", "underline"],
                ["image", "link"],
              ],
            },
            placeholder: "What is on your mind...",
            theme: "snow",
          });
        }
      });
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <ul class="navbar">
      <li>
        <button id="refreshFormButton" class="navbuttons navbutton">
          Home
        </button>
      </li>
      <li>
        <button id="showFormButton" class="navbuttons navbutton">
          New Post
        </button>
      </li>
      <li>
        <button id="showProfileButton" class="navbuttons navbutton">
          My Profile
        </button>
      </li>
      <li>
        <button id="accountStatus" class="navbuttons navbutton">
          Login/Logout
        </button>
      </li>
    </ul>
    <div id="InvalidContent">
      Something went wrong: Please check your inputs and try again
    </div>
    <div id="addElement">
      <div class="scrollTitle">
        <h3>Create A New Idea</h3>
      </div>
      <div style="height: 100"></div>
      <div class="messageBox">
        <div class="form-row">
          <label id="Title">
            <span class="lblName">Title</span>
            <input type="text" id="newTitle" />
          </label>
        </div>
        <label id="Message">
          <span class="lblName">Message</span>
          <div class="editor" id="newMessage"></div>
          <span>
            Upload Image:
            <input
              type="file"
              class="fileInput"
              parent="addElement"
              accept="image/*"
          /></span>
        </label>
        <button id="addButton">Add</button>
        <button id="addCancel">Cancel</button>
      </div>
    </div>
    <div id="editElement">
      <div class="scrollTitle">
        <h3>Edit Your Idea</h3>
      </div>
      <div class="messageBox">
        <div style="height: 100"></div>
        <div class="form-row">
          <label>
            <span class="lblName">Title</span>
            <input type="text" id="editTitle" />
          </label>
        </div>
        <label>
          <span class="lblName"> Message </span>
          <div class="editor" id="editMessage"></div>
          <span>
            Upload Image:
            <input
              type="file"
              class="fileInput"
              parent="editElement"
              accept="image/*"
          /></span>
        </label>
        <span id="editCreated"></span>
        <input type="hidden" id="editId" />
        <button id="editButton">Update</button>
        <button id="editCancel">Cancel</button>
      </div>
    </div>
    <div id="showElements">
      <div class="scrollTitle">
        <h3>Main Page</h3>
      </div>
      <div style="height: 100"></div>
      <div id="messageList"></div>
    </div>
    <div id="profileForm">
      <div class="scrollTitle">
        <h3>My User Profile</h3>
      </div>
      <div class="messageBox">
        <div style="height: 100"></div>
        <div class="form-row">
          <label for="editUsername">
            <span class="lblName"> Username </span>
            <input type="text" id="editUsername" />
          </label>
        </div>
        <div class="form-row">
          <label for="editGender">
            <span class="lblName">Gender</span>
            <select id="editGender">
              <option value="0">Unknown/Other</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </label>
        </div>
        <div class="form-row">
          <label for="editSO">
            <span class="lblName">Sexual Orientation</span>
            <select id="editSO">
              <option value="private">private</option>
              <option value="straight">Straight</option>
              <option value="lesbian">Lesbian</option>
              <option value="gay">Gay</option>
              <option value="bisexual">Bisexual</option>
              <option value="transgender">Transgender</option>
            </select>
          </label>
        </div>
        <label for="editNote">
          <span class="lblName">Note</span>
          <div class="editor" id="editNote"></div>
          <span>
            Upload Image:
            <input
              type="file"
              class="fileInput"
              parent="profileForm"
              accept="image/*"
          /></span>
        </label>
        <div class="form-row">
          <input type="hidden" id="userId" />
          <button id="editUser">Update</button>
          <button id="UserCancel">Cancel</button>
        </div>
      </div>
    </div>
    <div id="showComment">
      <div class="scrollTitle">
        <h3>Comment a Post</h3>
      </div>
      <div style="height: 100"></div>
      <div class="messageBox">
        <div id="selectMessage">
          <table>
            <tr>
              <td>
                <div id="messageTitle">Post Title</div>
                <div id="messageAuthor">
                  By <a href="mailto:author@example.com">Author Name</a>
                </div>
                <div id="messageBody">Post Body</div>
              </td>
            </tr>
          </table>
        </div>
        <label
          ><span class="lblName"> Add a comment</span>
          <div class="editor" id="addComment"></div>
          <span>
            Upload Image:
            <input
              type="file"
              class="fileInput"
              parent="showComment"
              accept="image/*"
          /></span>
        </label>
        <input type="hidden" id="messageId" />
        <button id="commentButton">Comment</button>
        <button id="commentCancel">Cancel</button>
        <div id="commentList"></div>
      </div>
    </div>
    <div id="editComment">
      <div class="scrollTitle">
        <h3>Edit Your Comment</h3>
      </div>
      <div class="messageBox">
        <div style="height: 100"></div>
        <label>
          <span class="lblName"> Message</span>
          <div class="editor" id="editCommentMessage"></div>
          <span>
            Upload Image:
            <input
              type="file"
              class="fileInput"
              parent="editComment"
              accept="image/*"
          /></span>
        </label>
        <input type="hidden" id="commentEditId" />
        <button id="editCommentUpdate">Update</button>
        <button id="editCommentCancel">Cancel</button>
      </div>
    </div>
    <div id="userForm">
      <div class="scrollTitle">
        <h3>View User Profile</h3>
      </div>
      <div class="messageBox">
        <div style="height: 100"></div>
        <div class="form-row">
          <label for="viewUsername">
            <span class="lblName">Username</span>
            <span id="viewUsername">Sample</span>
          </label>
        </div>
        <div class="form-row">
          <label for="viewEmail">
            <span class="lblName">Email</span>
            <span id="viewEmail">
              <a href="mailto:author@example.com">email</a>
            </span>
          </label>
        </div>
        <label for="viewNote"
          ><span class="lblName">Note</span>
          <div id="viewNote"></div>
        </label>
        <div class="form-row">
          <input type="hidden" id="viewUserId" />
          <button id="viewReturn">Back to Home</button>
        </div>
      </div>
    </div>
  </body>
</html>
